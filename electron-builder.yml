appId: net.yangyus8.pnettool
productName: PNET Tool
directories:
  output: release
  buildResources: build
files:
  - dist-electron/**/*
  - package.json
  - pnpm-lock.yaml
  - node_modules/**/*
  - "!**/*.ts"
  - "!app/**"
  - "!components/**"
  - "!docs/**"
  - "!electron/**"
  - "!locales/**"
  - "!scripts/**"
  - "!lib/**"
  - "!dist-electron/**/*.tsbuildinfo"
extraMetadata:
  main: dist-electron/main.js
linux:
  icon: build/icons/pnet-tool.svg
  artifactName: pnet-tool-${version}.${ext}
  target:
    - target: AppImage
      arch:
        - x64
  category: Network
  executableName: pnet-tool
  desktop:
    Name: PNET Tool
    Comment: Dedicated telnet client for PNETLab
    MimeType: x-scheme-handler/telnet;
win:
  icon: build/icons/pnet-tool.png
  target:
    - target: nsis
      arch:
        - x64
  artifactName: pnet-tool-${version}-setup.${ext}
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  shortcutName: PNET Tool
  uninstallDisplayName: PNET Tool
protocols:
  - name: Telnet Protocol
    schemes:
      - telnet
asar: true
npmRebuild: true
